<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styleindex.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romain Bazar</title>
</head>

<body>
  <header class="header">
    <h1>Romain Bazar</h1>
    <div class="pesquisa-container">
      <form action="pesquisa.html" method="GET">
        <input type="text" name="termo" placeholder="Digite o produto desejado" />
        <button type="submit">Pesquisar</button>
      </form>
    </div>
  </header>

  <div class="filtro-container">
    <label for="categoria">Filtrar por categoria:</label>
    <select id="categoria" onchange="filtrarProdutos(this.value)">
      <option value="all">Todos</option>
      <option value="electronics">Eletrônicos</option>
      <option value="jewelery">Joias</option>
      <option value="men's clothing">Roupas Masculinas</option>
      <option value="women's clothing">Roupas Femininas</option>
    </select>
  </div>

  <main id="produtos-lista"></main>

  <script src="home.js"></script>

</body>

<footer class="footer">

</footer>

</html>
